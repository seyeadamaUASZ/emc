<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Login & Register</title>
</head>
<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
        <h2 class="title">Inscription</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Prenom" formControlName="prenom"/>
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nom" formControlName="nom"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="email" placeholder="Email" formControlName="email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" formControlName="login"/>
        </div>
        <div class="input-field">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Mot de passe" formControlName="password"/>
        </div>
        <div class="input-field">
          <i class="fas fa-key"></i>
          <input type="password" placeholder=" Confirmer Mot de passe"/>
        </div>

        <input type="submit" value="S'Inscrire" class="btn solid"/>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <img src="assets/img/log.svg" class="image" alt=""/>

      </div>
    </div>
  </div>
</div>
</body>

</html>
