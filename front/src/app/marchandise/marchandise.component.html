<mat-toolbar style="background-color:#297F87; color: white ">
  <span class="fill-remaining-space" align="center">Ajouter une marchandise</span>
</mat-toolbar>

<div class="container" novalidate align="center">
  <form [formGroup]="formGroup" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Origine de la marchandise" formControlName="origine">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>

    <div class="form-element">
      <div class="row">
        <div class="col-6">
        <button mat-stroked-button color="warn" style="border-color: red; color: red"  type="submit" class="button"
                [disabled]="!formGroup.valid" (click)="closeDialog()">Fermer
        </button>
      </div>
        <div class="col-6">

        <button mat-raised-button color="primary" style="background-color:#297F87; color: white " type="submit" class="button"
                [disabled]="!formGroup.valid" (click)="addMarchandise()">Ajouter la
          marchandise
        </button>
        </div>
      </div>
    </div>

  </form>
</div>
