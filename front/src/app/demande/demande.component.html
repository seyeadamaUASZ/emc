<div class="container mt-4 centrer">
  <h1 class="container">Formulaire d’intialisation de mon Cmc</h1>
  <form class="" [formGroup]="cmsForm" (ngSubmit)="openPaiement()">

    <h2>Informations de la voiture</h2>
    <div class="row  "><br>
      <div class="col-12 justify-content">
        <mat-card style="width: 50%; height: 110%;border-radius: 2%;" class="centrer mt-4 mat-elevation-z8"><br>
          <mat-form-field appearance="fill" class="mt-4">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" #myInput required>
          </mat-form-field><br>
          <mat-form-field appearance="fill">
            <mat-label>Télephone</mat-label>
            <input matInput formControlName="telephone">
          </mat-form-field><br>
          <mat-form-field appearance="fill" class="">
            <mat-label>Numéroc chassis</mat-label>
            <input matInput formControlName="numero_chassis" required>
          </mat-form-field><br>
          <button (click)="openPaiement()" class="container-fluid mat-form-field " type="submit" [disabled]="!cmsForm.valid" mat-raised-button
            color="primary" style="background-color: #297F87; ">
            Payer
          </button>
        </mat-card>

        <div align="center mt-2 ">


        </div>
      </div>


    </div><br>




  </form>
</div>
